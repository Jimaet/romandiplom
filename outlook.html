<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlook - –°–∞–π—Ç –¥–ª—è —Å–ª—É–∂–±—ã –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
        function goBack() {
            window.location.href = 'index.html';
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –∏–∑ JSON —Ñ–∞–π–ª–∞
        async function loadData() {
            const response = await fetch('outlook_data.json');
            const data = await response.json();
            return data;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–Ω–æ–ø–æ–∫
        async function displayButtons() {
            const buttonsData = await loadData();
            const buttonsContainer = document.querySelector(".buttons-container");
            buttonsContainer.innerHTML = ''; // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–µ—Ä–µ–¥ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ–º –Ω–æ–≤—ã—Ö –∫–Ω–æ–ø–æ–∫

            buttonsData.forEach(item => {
                const buttonDiv = document.createElement("div");
                buttonDiv.classList.add("button");
                
                const buttonContent = document.createElement("div");
                buttonContent.classList.add("button-content");
                
                const img = document.createElement("img");
                img.src = item.image; // –ü—É—Ç—å –∫ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—é
                img.alt = item.title; // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π —Ç–µ–∫—Å—Ç
                
                const span = document.createElement("span");
                span.textContent = item.title;

                buttonContent.appendChild(img);
                buttonContent.appendChild(span);
                buttonDiv.appendChild(buttonContent);

                buttonsContainer.appendChild(buttonDiv);
            });
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = displayButtons;
    </script>
</head>
<body>
    <div class="search-box">
        <span class="search-icon">üîç</span>
        <input type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –≤–æ–ø—Ä–æ—Å...">
    </div>

    <div class="buttons-container">
        <!-- –ö–Ω–æ–ø–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
    </div>

    <button class="back-button" onclick="goBack()">–ù–∞–∑–∞–¥</button>
</body>
</html>
